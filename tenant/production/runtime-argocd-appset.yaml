apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: runtime-argocd-appset
  namespace: argocd
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          cluster.nautes.io/usage: worker
  template:
    metadata:
      name:  '{{"{{name}}-runtime-argocd"}}'
      namespace: argocd
    spec:
      project: {{.NautesConfigs.TenantName}}
      source:
        repoURL: {{.RepoURL}}
        targetRevision: HEAD
        path: runtimes/{{printf "%s" "{{name}}-runtime"}}/argocd/overlays/production
      destination:
        server: '{{"{{server}}"}}'
        namespace: argocd
      syncPolicy:
        automated:
          selfHeal: true
          prune: true               
        syncOptions:
          - CreateNamespace=true
